{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h2 class="mb-3">Create a New Post</h2>
    <form method="POST">
        <input class="form-control my-2" name="title" placeholder="Post Title" required>
        <textarea class="form-control my-2" name="content" rows="10" placeholder="Write your content here..." required></textarea>
        <button class="btn btn-success mt-2">Publish</button>
        <a href="/" class="btn btn-outline-secondary mt-2 ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
